<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: all 0.3s;
        }
        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
            color: #4CAF50;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            color: #555;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        select:focus, input:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            background-color: #e7f9e8;
            display: none;
        }
        .subject-input, .semester-input {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: border 0.3s;
        }
        .subject-input:hover, .semester-input:hover {
            border-color: #4CAF50;
        }
        .dynamic-inputs {
            margin-bottom: 20px;
        }
        .add-button {
            background-color: #007BFF;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
   

    <!-- Semester 5 Subjects Table -->
    <h1>SEM 5</h1>
    <table>
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Credits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CB3491</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS334</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS375</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS3501</td>
                <td>4</td>
            </tr>
            <tr>
                <td>CS3551</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS3591</td>
                <td>4</td>
            </tr>
            <tr>
                <td>MX3081</td>
                <td>0</td>
            </tr>
            <tr>
                <td>SB3001</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

    <!-- Semester 6 Subjects Table -->
    <h1>SEM 6</h1>
    <table>
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Credits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CCS340</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS342</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS356</td>
                <td>4</td>
            </tr>
            <tr>
                <td>CCS365</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS372</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS3691</td>
                <td>4</td>
            </tr>
            <tr>
                <td>MX3086</td>
                <td>0</td>
            </tr>
            <tr>
                <td>NM1004</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <!-- GPA Section -->
    <h3>Calculate GPA</h3>
    <div class="dynamic-inputs" id="gpaSubjectInputs">
        <div class="subject-input">
            <label for="credit">Credits:</label>
            <select class="credit-dropdown">
                <option value="">Select Credits</option>
                <option value="0">0</option>
                <option value="0.5">0.5</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                
                <option value="3">3</option>
               
                <option value="4">4</option>
               
                <option value="5">5</option>
                
                <option value="6">6</option>
               
                <option value="7">7</option>
               
                <option value="8">8</option>
                
                <option value="9">9</option>
                
                <option value="10">10</option>
            </select>
            
            <label for="grade">Grade:</label>
            <select class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="O">O</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="U">U</option>
            </select>
        </div>
    </div>

    <button class="add-button" id="addGpaSubjectButton">Add Subject</button>
    <button id="calculateGpaButton">Calculate GPA</button>
    <div class="result" id="gpaResult"></div>

    
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const gpaSubjectInputs = document.getElementById("gpaSubjectInputs");
        const addGpaSubjectButton = document.getElementById("addGpaSubjectButton");
        const calculateGpaButton = document.getElementById("calculateGpaButton");
        const gpaResult = document.getElementById("gpaResult");


        // Add GPA subject
        addGpaSubjectButton.addEventListener("click", () => {
            if (gpaSubjectInputs.children.length < 10) { // Allow up to 10 subjects
                const newSubjectInput = document.createElement("div");
                newSubjectInput.classList.add("subject-input");
                newSubjectInput.innerHTML = `
                    <label for="credit">Credits:</label>
                    <select class="credit-dropdown">
                        <option value="">Select Credits</option>
                        <option value="0">0</option>
                     
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                       
                        <option value="3">3</option>
                       
                        <option value="4">4</option>
                       
                        <option value="5">5</option>
                       
                        <option value="6">6</option>
                       
                        <option value="7">7</option>
                       
                        <option value="8">8</option>
                        
                        <option value="9">9</option>
                       
                        <option value="10">10</option>
                    </select>
                    
                    <label for="grade">Grade:</label>
                    <select class="grade-dropdown">
                        <option value="">Select Grade</option>
                        <option value="O">O</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="U">U</option>
                    </select>
                `;
                gpaSubjectInputs.appendChild(newSubjectInput);
            } else {
                alert("Maximum of 10 subjects allowed.");
            }
        });

        
</script>

</body>
</html>
